{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="/static/login/css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="/static/login/css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="/static/login/css/owl.carousel.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="/static/login/css/all.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="/static/login/css/flaticon.css">
    <link rel="stylesheet" href="/static/login/css/themify-icons.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="/static/login/css/magnific-popup.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="/static/login/css/slick.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="/static/login/css/style.css">
<section class="login_part padding_top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center" style="background-image: -webkit-linear-gradient(16deg, #dc3545 0%, #7971ea 64%, #28a745 100%);">
                        <div class="login_part_text_iner" >
                            <h2>Old to our Shop?</h2>
                            <p>There are advances being made in science and technology
                                everyday, and a good example of this is the</p>
                            <a href="/login" class="btn_3">Login with an Account</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Welcome  ! <br>
                                Please SignUP now</h3>
                            <form class="row contact_form" action="/register/" method="post">
                           {% csrf_token %}    
                            <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="name" name="first_name" value="" placeholder="FIRST NAME">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="name" name="last_name" value="" placeholder="LAST NAME">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="username" value="" placeholder="USERNAME">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="email" class="form-control" id="name" name="email" value="" placeholder="EMAIL">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="password" name="password1" value="" placeholder="PASSWORD">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="password" name="password2" value="" placeholder="CONFIRM PASSWORD">
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="creat_account d-flex align-items-center">
                                    <input type="checkbox" id="f-option" name="selector">
                                    <label for="f-option">Remember me</label>
                                </div>
                                        <button type="submit" value="submit" class="btn_3">
                                        REGISTER
                                    </button>
                                    <a class="lost_pass" href="#">forget password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
